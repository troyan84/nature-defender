<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=form, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="sesion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <form class="container">
        <h1 class="Bienvenido">Bienvenidos</h1>

        <section class="input-box">
            <input type="text" name="Username" placeholder="Usuario">
            <i class="bx bxs-user"></i>
        </section>
        <section class="input-box">
            <input class="password" name="password" placeholder="Contraseña">
            <i class="bx bxs-lock-alt"></i>
        </section>

        <section class="remember-forgot-box">
            <div class="remember-me">
                <input type="checkbox" name="remember-me" id="remember-me">
                <label for="remember-me">
                    <h5>Recuerdame</h5>
                </label>
            </div>
            <a href="#" class="forgot-password">
                <h5>¿Olvidaste tu contraseña?</h5>
            </a>
        </section>

        <button class="login-button" type="submit">
            Iniciar sesión
        </button>

        <section class="social-icons">
            <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
            <a href="#" class="social-icon apple"><i class="fab fa-apple"></i></a>
        </section>
        

        <h5 class="dont-have-an-account">
            ¿No Tienes Cuenta?
            <a href="#"><b>Registrate</b></a>
            </h5>
    </form>
</body>
</html>
